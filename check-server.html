<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n del Servidor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 { margin-top: 0; text-align: center; }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); border-left: 4px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); border-left: 4px solid #f44336; }
        .info { background: rgba(33, 150, 243, 0.3); border-left: 4px solid #2196F3; }
        .warning { background: rgba(255, 152, 0, 0.3); border-left: 4px solid #FF9800; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        .results {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n del Servidor y API</h1>
        
        <div>
            <button onclick="checkServer()">üñ•Ô∏è Verificar Servidor Local</button>
            <button onclick="checkAPI()">üåê Probar API TheSportsDB</button>
            <button onclick="checkBoth()">‚úÖ Verificar Todo</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        function addLoading(message) {
            const div = document.createElement('div');
            div.className = 'status info';
            div.innerHTML = `<span class="loading"></span> ${message}`;
            resultsDiv.appendChild(div);
            return div;
        }

        async function checkServer() {
            resultsDiv.innerHTML = '';
            const loading = addLoading('Verificando servidor local en http://localhost:8080...');

            try {
                const response = await fetch('http://localhost:8080/', { 
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                
                loading.remove();
                addStatus('‚úÖ Servidor local est√° funcionando en http://localhost:8080', 'success');
                addStatus('üìù Puedes abrir <a href="http://localhost:8080" target="_blank" style="color: #fff; text-decoration: underline;">http://localhost:8080</a> en tu navegador', 'info');
            } catch (error) {
                loading.remove();
                addStatus('‚ùå No se puede conectar al servidor local', 'error');
                addStatus('üí° Aseg√∫rate de ejecutar: <code>npm run dev</code>', 'warning');
                addStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function checkAPI() {
            resultsDiv.innerHTML = '';
            const loading = addLoading('Probando API de TheSportsDB...');

            try {
                const today = new Date().toISOString().split('T')[0];
                const url = `https://www.thesportsdb.com/api/v1/json/3/eventsday.php?d=${today}`;
                
                addStatus(`üì° Consultando: ${url}`, 'info');
                
                const response = await fetch(url);
                const data = await response.json();
                
                loading.remove();
                
                if (data.events && data.events.length > 0) {
                    addStatus(`‚úÖ API funcionando correctamente - ${data.events.length} eventos encontrados`, 'success');
                    
                    // Contar por deporte
                    const sports = {};
                    data.events.forEach(event => {
                        sports[event.strSport] = (sports[event.strSport] || 0) + 1;
                    });
                    
                    let sportsSummary = '<strong>Eventos por deporte:</strong><br>';
                    for (const [sport, count] of Object.entries(sports)) {
                        sportsSummary += `‚Ä¢ ${sport}: ${count} eventos<br>`;
                    }
                    addStatus(sportsSummary, 'info');
                    
                    // Mostrar algunos eventos
                    addStatus('<strong>Primeros 5 eventos:</strong>', 'info');
                    const preview = data.events.slice(0, 5).map(e => 
                        `${e.strSport} - ${e.strHomeTeam} vs ${e.strAwayTeam} (${e.strStatus})`
                    ).join('<br>');
                    addStatus(preview, 'success');
                    
                } else {
                    addStatus('‚ö†Ô∏è API funcionando pero no hay eventos para hoy', 'warning');
                    addStatus('Esto es normal, no siempre hay eventos programados', 'info');
                }
                
            } catch (error) {
                loading.remove();
                addStatus('‚ùå Error al conectar con TheSportsDB API', 'error');
                addStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function checkBoth() {
            resultsDiv.innerHTML = '';
            addStatus('üîÑ Iniciando verificaci√≥n completa...', 'info');
            
            await checkAPI();
            
            setTimeout(async () => {
                addStatus('<hr style="border: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">', 'info');
                await checkServer();
            }, 1000);
        }

        // Ejecutar verificaci√≥n autom√°tica al cargar
        window.onload = () => {
            addStatus('üëã Bienvenido al verificador del proyecto', 'info');
            addStatus('Haz clic en los botones para verificar el estado', 'info');
        };
    </script>
</body>
</html>
